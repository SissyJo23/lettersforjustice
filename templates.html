<!DOCTYPE html>
<html>
<head>
    <title>Letter Templates - Letters For Justice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        h1 { color: #d23c3c; text-align: center; }
        .template {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .download-btn {
            background: #2c3e50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>✍️ Letter Templates</h1>
    
    <div class="template">
        <h2>Voting Rights Advocacy</h2>
        <p><strong>Use this to contact legislators about voting access:</strong></p>
        <textarea rows="10" style="width: 100%; padding: 10px;">
Dear [Representative's Name],

I urge you to support [Bill Name/Number] to protect voting rights...

Sincerely,
[Your Name]
[Your Address]
        </textarea>
        <a href="#" class="download-btn">Download as DOC</a>
    </div>

    <div class="template">
        <h2>Criminal Justice Reform</h2>
        <!-- Repeat similar structure -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Letters Fighting for Justice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you’d like to help Joseph’s cause or ask a question, drop us a line:</p>

  <form action="https://formsubmit.co/advocate@justiceforjoey.us" method="POST">
    <!-- Disable spam CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Your Name:</label><br>
    <input type="text" name="name" id="name" required><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" name="email" id="email" required><br><br>

    <label for="message">Your Message:</label><br>
    <textarea name="message" id="message" rows="6" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
